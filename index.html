    const VideosSection = () => { /* ... As provided before ... */ };
    const FAQsSection = () => { /* ... As provided before ... */ };
    const NoticeSection = () => { /* ... As provided before ... */ };
    
    const App = () => {
      const [activeSection, setActiveSection] = useState('home');
      const [userName, setUserName] = useState('');
      const [showNameInput, setShowNameInput] = useState(false);
      const [key, forceUpdate] = useState(0); 
      const [currentDate, setCurrentDate] = useState('');
      const isPremium = useMemo(() => localStorage.getItem('balenPremiumUnlocked') === 'true', [key]);
      
      useEffect(() => { const storedName = localStorage.getItem('balenUserName'); if (storedName) setUserName(storedName); else setShowNameInput(true); if (!localStorage.getItem('balenAppStartDate')) localStorage.setItem('balenAppStartDate', new Date().toISOString()); setCurrentDate(new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })); }, []);
      const handleNameSubmit = (e) => { e.preventDefault(); const val = e.target.elements.userNameInput.value.trim(); if (val) { setUserName(val); localStorage.setItem('balenUserName', val); setShowNameInput(false); } };
      const renderSection = () => {
          switch(activeSection) {
              case 'home': return <HomeSection setActiveSection={setActiveSection} userName={userName} />;
              case 'quizzes': return <QuizzesSection userName={userName} forceUpdate={forceUpdate} key={key} />;
              case 'competition': return <QuizCompetitionSection isPremium={isPremium} />;
              case 'resources': return <ResourcesSection />;
              case 'videos': return <VideosSection />;
              case 'notice': return <NoticeSection />;
              case 'faqs': return <FAQsSection />;
              default: return <HomeSection setActiveSection={setActiveSection} userName={userName} />;
          }
      }

      return ( <div>{showNameInput && ( <div className="overlay"><div className="message-box text-gray-800 flex flex-col items-center"><h3 className="text-2xl font-bold mb-4">Welcome! What's your name?</h3><form onSubmit={handleNameSubmit} className="flex flex-col gap-4 w-full max-w-xs"><input type="text" id="userNameInput" className="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg" placeholder="Enter your name" required /><button type="submit" className="gradient-button text-white font-bold py-3 px-6 rounded-full shadow-lg text-lg">Start Learning!</button></form></div></div> )}<Header setActiveSection={setActiveSection} activeSection={activeSection} isPremium={isPremium} currentDate={currentDate} /><main>{renderSection()}</main><Footer /></div> );
    };

    // Restoring the full components to avoid errors
    DarkModeToggle = () => { const [darkMode, setDarkMode] = useState(false); useEffect(() => { const isDark = localStorage.getItem('darkMode') === 'true'; setDarkMode(isDark); document.documentElement.classList.toggle('dark', isDark); }, []); const toggleDarkMode = () => { const newDarkMode = !darkMode; setDarkMode(newDarkMode); localStorage.setItem('darkMode', newDarkMode); document.documentElement.classList.toggle('dark', newDarkMode); } return ( <button onClick={toggleDarkMode} className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300" aria-label="Toggle dark mode">{darkMode ? <i className="fas fa-sun text-yellow-400"></i> : <i className="fas fa-moon text-gray-600"></i>}</button> ); };
    ResourcesSection = () => { const [showVideoModal, setShowVideoModal] = useState(false); const youtubeVideoId = '4J06Ynw9x9I'; return ( <section id="resources" className="py-12 px-4 md:px-8 bg-gray-50 dark:bg-slate-800/30 text-gray-800 dark:text-gray-200"><div className="container mx-auto"><h2 className="text-4xl font-extrabold text-center section-heading dark:text-red-400 mb-10 animate-fadeIn">Study Resources</h2><div className="premium-header text-center mb-12 bg-gradient-to-r from-orange-500 to-amber-400 text-white p-6 rounded-2xl shadow-xl"><h4 className="text-3xl md:text-4xl font-extrabold mb-2">Unlock Your Full Potential!</h4><p className="text-xl font-semibold mb-4">📚 What You Get:</p><ul className="list-none p-0 text-left max-w-md mx-auto space-y-1">{['Access All given Below premium Materials','3 Books – Bridge Course, Grammar (2000+ MCQs)','2 maths books','Maths Formula','Full Chapterwise Notes','Expert Grammar & Math Tips','Advance MCQs + Past Year Questions','All College Past Papers','Daily Quiz + Live Quiz Every Tue & Sat','Mock Test every Saturday'].map((t,i)=>(<li key={i} className="flex items-center"><i className="fas fa-check-circle text-yellow-200 mr-2"></i> ✅ {t}</li>))}</ul><div className="flex flex-col sm:flex-row justify-center gap-4 mt-6"><a href="https://wa.me/9826594548" target="_blank" rel="noopener noreferrer" className="gradient-button inline-block text-white font-bold py-3 px-8 rounded-full shadow-lg text-lg uppercase tracking-wide">Get Premium Access <i className="fab fa-whatsapp ml-2"></i></a><button onClick={() => setShowVideoModal(true)} className="bg-white text-blue-700 font-bold py-3 px-8 rounded-full shadow-lg text-lg uppercase tracking-wide hover:bg-gray-100 transition-colors duration-300">What is this? <i className="fas fa-play-circle ml-2"></i></button></div></div>{showVideoModal && (<div className="overlay" onClick={() => setShowVideoModal(false)}><div className="video-player-modal" onClick={e => e.stopPropagation()}><button onClick={() => setShowVideoModal(false)} className="close-button">&times;</button><iframe className="w-full h-full" src={`https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&modestbranding=1&rel=0`} title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe></div></div>)}{resources.map((cat, idx) => (<div key={idx} className="mb-12"><h3 className="text-3xl font-bold text-indigo-700 dark:text-indigo-300 mb-6 border-b-2 border-indigo-200 dark:border-indigo-800 pb-2 animate-fadeIn" style={{ animationDelay: `${0.1 * idx}s` }}>{cat.category}</h3><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{cat.items.map((item, j) => (<div key={j} className="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-lg card-hover animate-fadeIn" style={{ animationDelay: `${0.1 * (idx + 1) + 0.05 * j}s` }}><h4 className="text-xl font-semibold text-gray-900 dark:text-white mb-3">{item.title}</h4><a href={item.link} target="_blank" rel="noopener noreferrer" className="inline-block gradient-button text-white font-bold py-2 px-4 rounded-full shadow-md text-sm">Access Material <i className="fas fa-external-link-alt ml-2"></i></a></div>))}</div></div>))}</div></section> ); };
    VideosSection = () => ( <section id="videos" className="py-12 px-4 md:px-8 bg-gray-50 dark:bg-slate-800/30 text-gray-800 dark:text-gray-200"><div className="container mx-auto"><h2 className="text-4xl font-extrabold text-center section-heading dark:text-red-400 mb-10 animate-fadeIn">Informative Videos</h2><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{videos.map((video, idx) => (<div key={idx} className="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-lg card-hover animate-fadeIn" style={{ animationDelay: `${0.1 * idx}s` }}><h3 className="text-xl font-semibold text-gray-900 dark:text-white mb-3">{video.title}</h3><a href={video.link} target="_blank" rel="noopener noreferrer" className="inline-block gradient-button text-white font-bold py-2 px-4 rounded-full shadow-md text-sm">Watch Video <i className="fas fa-play-circle ml-2"></i></a></div>))}</div></div></section> );
    FAQsSection = () => { const [open, setOpen] = useState(null); const toggle = (key) => setOpen(open === key ? null : key); return ( <section id="faqs" className="py-12 px-4 md:px-8 bg-gray-50 dark:bg-slate-800/30 text-gray-800 dark:text-gray-200"><div className="container mx-auto"><h2 className="text-4xl font-extrabold text-center section-heading dark:text-red-400 mb-10 animate-fadeIn">Frequently Asked Questions</h2>{faqs.map((cat, ci) => (<div key={ci} className="mb-8"><h3 className="text-3xl font-bold text-indigo-700 dark:text-indigo-300 mb-6 border-b-2 border-indigo-200 dark:border-indigo-800 pb-2 animate-fadeIn" style={{ animationDelay: `${0.1 * ci}s` }}>{cat.category}</h3><div className="space-y-4">{cat.items.map((f, fi) => (<div key={fi} className="bg-white dark:bg-slate-900 rounded-2xl shadow-lg card-hover animate-fadeIn" style={{ animationDelay: `${0.1 * (ci + 1) + 0.05 * fi}s` }}><button className="flex justify-between items-center w-full text-left text-lg font-semibold text-gray-900 dark:text-white p-6" onClick={() => toggle(`${ci}-${fi}`)}><span>{f.question}</span><i className={`fas ${open === `${ci}-${fi}` ? 'fa-chevron-up' : 'fa-chevron-down'} text-indigo-500 transition-transform duration-300`}></i></button>{open === `${ci}-${fi}` && (<div className="px-6 pb-6 text-gray-700 dark:text-gray-300 leading-relaxed animate-fadeIn">{f.answer}</div>)}</div>))}</div></div>))}</div></section> ); };
    NoticeSection = () => ( <section id="notice" className="py-12 px-4 md:px-8 bg-gray-50 dark:bg-slate-800/30"><div className="container mx-auto"><div className="text-center mb-12"><h2 className="text-4xl font-extrabold text-slate-800 dark:text-white">Notice Board</h2><p className="mt-2 text-lg text-slate-600 dark:text-slate-300">Latest updates, announcements, and news.</p></div><div className="max-w-3xl mx-auto space-y-6">{notices.map(notice => (<div key={notice.id} className="bg-white dark:bg-slate-900 rounded-xl shadow-lg p-6 flex items-start gap-4 card-hover animate-fadeIn"><div className="bg-indigo-100 dark:bg-indigo-900 text-indigo-500 rounded-full w-12 h-12 flex-shrink-0 flex items-center justify-center"><i className={`${notice.icon} text-xl`}></i></div><div><p className="text-sm text-gray-500 dark:text-gray-400 mb-1">{notice.date}</p><h3 className="text-xl font-bold text-slate-800 dark:text-white mb-2">{notice.title}</h3><p className="text-slate-600 dark:text-slate-300 leading-relaxed">{notice.content}</p></div></div>))}</div></div></section> );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
